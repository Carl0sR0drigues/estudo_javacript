<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
        }
        h1 {
            color: rgb(202, 37, 37);
            text-align: center;
        }

    </style>

</head>
<body>
    <h1>Velocidade do carro</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p><br>A velocidade do seu veiculo é de <strong>${vel}</strong> Km/h.</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você esta <strong>MULTADO</strong> por excesso de velocidade!!!</p>`
            }
            else {
                res.innerHTML += `<p>Você esta <strong>dentro do limite</strong> de velocidade, <strong>PARABENS</strong>!!!</p>`
            }
            res.innerHTML += `<p>Dirija com segurança!!!</p>`
        }

    </script>
</body>
</html>
