
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contador em Passo</title>
    <link rel="stylesheet" href="estilo.css">

    </header>
    <section id="informa">
        <div>

                Inicio: <input type="number" id="inicio">

            </p>

            <p>
                Passo: <input type="number" id="passo">
            </p>    

            <p>
                <button onclick="contar()">CONTAR</button>
            </p>

            <div id="contando">
                Preparando para contar....<br>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; DevCarlosJs</p>
    </footer>
    <script src="script.js"></script>
