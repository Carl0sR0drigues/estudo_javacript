<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            font: normal 14pt Arial;
            color: rgb(255, 255, 255);
        }

    </style>
</head>
<body>
    <h1>
        Iniciando estudos DOM
    </h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript </p>
    <div id="clica">Clique em mim</div><br>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('ESTA ESCRITO ISSO: <br><br>' + p1.innerText)
        window.document.write('<br><br>ESTA ESCRITO ISSO: <br><br>' + p1.innerHTML)
        var d = window.document.getElementById('clica')
        d.style.background = 'pink'
        d.innerText = 'Estou tomando uma cerveja' /*Edção de texto curta*/
        window.document.getElementById('clica').innerText = 'Estou aqui' /*Edção de texto longa*/

        var d = window.document.querySelector('div#clica')
        d.style.color = 'blue'

    </script>


</body>
</html>
