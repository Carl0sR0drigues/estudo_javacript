<!DOCTYPE html> <!-- Declara o tipo de documento, indicando que é um documento HTML5 -->
<html lang="en"> <!-- Inicia o elemento HTML, especificando que o idioma da página é inglês (en) -->
<head> <!-- Inicia a seção head do documento, que contém metadados e configurações do documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8, 
                            que suporta a maioria dos caracteres internacionais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define as configurações de viewport para dispositivos móveis, 
                                                                                ajustando a largura da página à largura da tela -->
    <title>Document</title> <!-- Define o título da página, que aparece na aba do navegador -->
</head> <!-- Fecha a seção head -->

<body> <!-- Inicia o corpo da página, onde o conteúdo visível será exibido -->
    
</body> <!-- Fecha o corpo da página -->
</html> <!-- Fecha o documento HTML -->
